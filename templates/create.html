{% extends "bootstrap/base.html" %}
{% block styles %}
	{{super()}}
	<link rel="stylesheet" href="{{url_for('.static', filename='style.css')}}">
{% endblock %}
{% block scripts %} 
  {{super()}}
  <script type="text/javascript" src="{{ url_for('static', filename='scripts/jquery.mobile.custom.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='scripts/main.js') }}"></script>
  <script>  
    $(document).ready(function() {
        $("#do").click(function() {
            window.location.replace("{{url_for('do')}}");
        });
        $("#create").click(function() {
            window.location.replace("{{url_for('create')}}");
        });
    });
  </script>
{% endblock %} 
{% block title %}
  Create a new task
{% endblock %} 
{% block content %}
	<div class="row text-center">
		<input type="text" class="form-control" placeholder="Title">
	</div>
	
	<div class="row text-center">
	 <textarea class="form-control" rows="3"  placeholder="Description"></textarea>
	</div>

	<div class="row text-center">
			<select class="form-control">
				{% for i in ['sport & body', 'posiTask', 'socializing', 'friendships and family', 'adventures',
							  'waste my time', 'read and learn', 'be good', 'enviroment', 'music and art', 'kids']%}
				  <option>{{ i }}</option>
				{% endfor %}
			</select>
	</div>

	<div class="row text-center" data-toggle="buttons">
	  <label class="btn btn-primary active">
		<input type="radio" name="options" id="opt-indoor" autocomplete="off" checked> Indoor
	  </label>
	  <label class="btn btn-primary">
		<input type="radio" name="options" id="opt-outdoor" autocomplete="off"> Outdoor
	  </label>

	<button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false">
		  Online
		</button>
	</div>


	<div class="row text-center">
		<div class="btn-group">
			<button type="button" class="btn btn-success">Create!</button>
		</div>
	</div>




{% endblock %}
