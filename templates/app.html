{% extends "bootstrap/base.html" %} 
{% block scripts %} 
  {{super()}}
  <script type="text/javascript" src="{{ url_for('static', filename='scripts/jquery.mobile.custom.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='scripts/main.js') }}"></script>
  <script>  
    $(document).ready(function() {
        $(".carousel-inner").swiperight(function() {  
            $(this).parent().carousel('prev');  
        });
        $(".carousel-inner").swipeleft(function() {  
            $(this).parent().carousel('next');  
        });
        $("#do").click(function() {
            window.location.replace("{{url_for('do')}}");
        });
        $("#create").click(function() {
            window.location.replace("{{url_for('create')}}");
        });
    });
  </script>
{% endblock %} 
{% block title %}
  This is an example page
{% endblock %} 
{% block navbar %}
  <div class="navbar">
    <button type="button" class="btn btn-primary navbar-btn" id="do">Do</button>
    <button type="button" class="btn btn-primary navbar-btn" id="create">Create</button>
  </div>
{% endblock %} 

{% block content %}
  <h1>Your task is: {{ param }}</h1>
  <div class="container">
    <div id="myCarousel" class="carousel slide">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
      </ol>
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="http://placekitten.com/960/600">
        </div>
        <div class="item">
          <img src="http://placebear.com/960/600">
        </div>
      </div>
    </div>
  </div>
{% endblock %}
